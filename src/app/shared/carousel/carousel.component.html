@for (image of images(); track $index) {
    @if ($index == currentImage && !image.src.endsWith('/')) {
        <img [ngSrc]="image.src" [alt]="image.alt" width="100%" height="100%" @carouselAnimation>
    }
}

<div class="actions">
    <button mat-icon-button (click)="onPreviousClick()">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    
    <button mat-icon-button (click)="onNextClick()">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</div>
