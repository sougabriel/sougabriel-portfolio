@for (contact of (contacts$ | async); track contact) {
<a
    mat-mini-fab
    [href]="contact.url"
    [matTooltip]="contact.type"
    target="_blank"
    [cdkCopyToClipboard]="contact.url"
>
    <img
        [src]="contact.iconUrl"
        [alt]="contact.iconAlt"
        [width]="width()"
        [height]="height()"
    />
</a>
}
