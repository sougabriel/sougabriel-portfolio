<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'push' : 'over'" [autoFocus]="false">

        @defer (prefetch on idle) {
            <mat-toolbar class="menu-toolbar">
                <span>Menu</span>
                <button type="button" aria-label="close side navigation" mat-icon-button matTooltipPosition="right"
                    matTooltip="Close Navigation" (click)="drawer.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar>

            <mat-nav-list>
                <a mat-list-item routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page"
                    (click)="drawer.close()">About Me</a>
                <a mat-list-item routerLink="/projects" routerLinkActive="active" ariaCurrentWhenActive="page"
                    (click)="drawer.close()">Projects</a>
                <div class="social">
                    <a mat-button href="https://github.com/sougabriel/" target="_blank">
                        <div class="social-icon">
                            <github-icon />
                            <span>GitHub</span>
                        </div>
                    </a>
                    <a mat-button href="https://www.linkedin.com/in/sougabriels/" target="_blank">
                        <div class="social-icon">
                            <linkedin-icon />
                            <span>LinkedIn</span>
                        </div>
                    </a>
                </div>
            </mat-nav-list>
        } @placeholder {
            loading
        }

    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary" class="nav-header">
            <div class="menu-title">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span>{{ title }}</span>
            </div>

            <div class="nav-menu">
                @if (!(isHandset$ | async)) {
                <nav>
                    <a mat-button routerLink="/about" routerLinkActive="active"
                        ariaCurrentWhenActive="page"><mat-icon>home</mat-icon>About Me</a>
                    <a mat-button routerLink="/projects/list" routerLinkActive="active"
                        ariaCurrentWhenActive="page"><mat-icon>dvr</mat-icon>Projects</a>
                </nav>
                }
                <div class="options">
                    <ngx-mat-theme-picker [themes]="themes" />
                </div>
            </div>

        </mat-toolbar>

        <div id="background"></div>

        <main>
            <ng-content />
        </main>

        <app-footer />

    </mat-sidenav-content>
</mat-sidenav-container>
