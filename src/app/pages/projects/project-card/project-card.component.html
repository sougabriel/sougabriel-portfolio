<mat-card appearance="outlined">

    <mat-card-header>
        <mat-card-title>{{ project().name }}</mat-card-title>
        @for (keyword of project().keywords; track keyword) {
        <mat-card-subtitle class="keyword">{{ keyword }}; </mat-card-subtitle>
        }
    </mat-card-header>

    @defer (on viewport; prefetch on idle) {
        <img mat-card-image [ngSrc]="'projects/' + this.project().short_name + '/thumbnails/' + this.project().imageUrl" [title]="project().name + ' thumbnail'" height="240" width="426" priority />
    } @placeholder {
        <p>...loading image...</p>
    }

    <mat-card-content>
        <p>
            {{ project().summary }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        @if (project().viewUrl?.startsWith('http')) {
        <a mat-button [href]="project().viewUrl" target="_blank"><mat-icon>preview</mat-icon>View Project</a>
        }
        <a [routerLink]="'/projects/details/' + project().short_name">
            <button mat-button>
                <mat-icon>info</mat-icon>More Details
            </button>
        </a>
    </mat-card-actions>

</mat-card>
